name: assig1 continuous integration test suite

on:
  push:
    branches: []

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: update-ubuntu
      run: sudo apt-get update
    - name: setup-dependencies
      run: sudo apt-get install gcc libcunit1 libcunit1-doc libcunit1-dev valgrind lcov
    - name: test-valgrind
      run: make memtest
    - name: test-freq-small
      run: make freq_small
